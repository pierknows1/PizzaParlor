<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="intro">
        <h2> Pizza</h2>
      </div>
      <div class="container">
        <div class="form-container"></div>
        <form id="select-order">
        
        <div class="select-size">
            <label for="select-size">Select a size:</label>
            <select name="pizza-size" id="pizza-size">
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
        <br>
        <br>
            <div>
                <button type="submit">Submit Order</button>
            </form>
            </div>

            <div class="hidden" id="show-order">
                <h2>Your Order:</h2>
                <p>Size: <span id="size"></span></p>
                <p>Toppings: <span id="toppings"></span></p>
                <p>Sides: <span id="sides"></span></p>
                <p>Total: <span id="total-order"></span></p>
            </div>

</body>
</html>
